<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/@nimiq/style@v0.6.4/nimiq-style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono&text=0123456789ABCDEFGHJKLMNPQRSTUVXY" rel="stylesheet">
    <title>Nimicon</title>
    <style>

    .nq-card { 
        margin: 30px auto;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="nq-card">
            <div class="nq-card-header">
                <h1 class="nq-h1">Nimicon</h1>
            </div>
            <div class="nq-card-body">
                <p>Random profile image based on your input.</p> <br>
                <input id="inputText" class="nq-input" value="I have a value">
                <img id="image" src="">
                <pre id="code" class="nq-text-s"></pre>
            </div>
            <div class="nq-card-footer nq-text-s">
                <p>
                    If you liked it donate some NIM to: <br> 
                    <a href="https://safe.nimiq.com/#_request/NQ42-BEER-2C1U-6ANE-8HTU-2X54-3S2Y-H6BP-MJ5L_" target="_blank">
                        <img src="/api/?size=50&text=NQ42 BEER 2C1U 6ANE 8HTU 2X54 3S2Y H6BP MJ5L">
                        <br>
                        NQ42 BEER 2C1U 6ANE 8HTU 2X54 3S2Y H6BP MJ5L</a> </p>
            </div>
        </div>
    </body>
    <script>
        function getImageUrl(text, size) {
            return `/api/?size=${size}&text=${text}`
        }
        const $image= document.getElementById('image');
        const $inputText = document.getElementById('inputText');
        const $code= document.getElementById('code');

        $inputText.value = 'amazing';
        $image.src=getImageUrl('amazing', 350);
        $inputText.addEventListener('input', e => {
            $image.src=getImageUrl(e.target.value, 350);
            $code.textContent = `https://nimicon.app${$image.src=getImageUrl(e.target.value, 350)}`;
        });
    </script>
</html>
